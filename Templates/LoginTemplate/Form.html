<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        ============================================================
        TÍTULO DE LA PÁGINA
        ============================================================
    -->
    <title>Login</title>

    <!--
        ============================================================
        ARCHIVOS CSS
        - global.css     → estilos universales para toda la app
        - login-style.css → estilos exclusivos del formulario de login
        ============================================================
    -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
</head>


<body>

<!-- ============================================================
     CONTENEDOR PRINCIPAL DEL LOGIN
     Centra y da fondo al formulario
============================================================ -->
<div class="login-container">

    <!--
        ============================================================
        MENSAJES DEL SISTEMA
        - Se muestran cuando Django envía mensajes (error, éxito)
        - Usual: credenciales incorrectas, sesión cerrada, etc.
        ============================================================
    -->
    {% if messages %}
        <section class="login-messages">
            {% for message in messages %}
                <div class="login-message">
                    {{ message }}
                </div>
            {% endfor %}
        </section>
    {% endif %}

    <!-- ============================================================
         TARJETA DEL FORMULARIO DE LOGIN
         Contiene: logo, título, formulario
    ============================================================ -->
    <div class="login-card">

        <!--
            ============================================================
            HEADER DEL LOGIN
            - Muestra el logo del sistema
            - Título y subtítulo para bienvenida
            ============================================================
        -->
        <div class="login-header">
            <img src="{% static 'img/logo-algas.png' %}" class="login-icon">

            <div>
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Ingresa tus credenciales</p>
            </div>
        </div>

        <!--
            ============================================================
            FORMULARIO DEL LOGIN
            - Método POST (envía datos al servidor)
            - CSRF token obligatorio
            - Se renderiza el formulario usando form.as_div
            - Botón de enviar con ícono SVG
            ============================================================
        -->
        <form method="POST" class="login-form" novalidate>
            {% csrf_token %}

            <!-- Renderiza los campos del formulario como <div> -->
            {{ form.as_div }}

            <!-- BOTÓN DE ENVÍO -->
            <button type="submit" class="login-button">

                <!-- Ícono SVG estilo flecha -->
                <svg class="login-button-icon"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>

                ENVIAR
            </button>
        </form>

    </div> <!-- FIN login-card -->

</div> <!-- FIN login-container -->

</body>
</html>
