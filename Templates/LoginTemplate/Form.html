<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
</head>

<body>

<div class="login-container">

    {% if messages %}
        <section class="login-messages">
            {% for message in messages %}
                <div class="login-message">{{ message }}</div>
            {% endfor %}
        </section>
    {% endif %}

    <div class="login-card">

        <div class="login-header">
            <img src="{% static 'img/logo-algas.png' %}" class="login-icon">
            <div>
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Ingresa tus credenciales</p>
            </div>
        </div>

        <form method="POST" class="login-form" novalidate>
            {% csrf_token %}
            {{ form.as_div }}

            <button type="submit" class="login-button">
                <svg class="login-button-icon" fill="none" stroke="currentColor" stroke-width="1.5"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
                ENVIAR
            </button>
        </form>

    </div>

</div>

</body>
</html>
